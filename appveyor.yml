version: 4.0.{build}.0
image: Visual Studio 2022
platform:
- Win32
- x64
configuration:
- Release_LIB
install:
- cmd: git submodule update --init --recursive
before_build:
- cmd: .\prepare-deps.bat
- cmd: dotnet tool install --global Nefarius.Tools.Vpatch
- cmd: vpatch --stamp-version "%APPVEYOR_BUILD_VERSION%" --target-file ".\src\HydraHook\HydraHook.rc" --resource.file-version --resource.product-version
- cmd: vpatch --stamp-version "%APPVEYOR_BUILD_VERSION%" --target-file ".\samples\HydraHook-ImGui\HydraHook-ImGui.rc" --resource.file-version --resource.product-version
- cmd: vpatch --stamp-version "%APPVEYOR_BUILD_VERSION%" --target-file ".\samples\HydraHook-DirectXTK\HydraHook-DirectXTK.rc" --resource.file-version --resource.product-version
build:
  project: $(APPVEYOR_BUILD_FOLDER)\HydraHook.sln
artifacts:
- path: 'bin\**\*.dll'
  name: HydraHook
deploy:
- provider: Environment
  name: BUILDBOT
  on:
    appveyor_repo_tag: true
cache:
- vcpkg_installed
